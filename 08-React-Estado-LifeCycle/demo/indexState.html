<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8>
  <title></title>
</head>

<body>
  <div id='app'></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">

    class Contador extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          contador: this.props.numero
        }
        // this.onButtonClick = this.onButtonClick.bind(this);  // esto se agrega para bindear
      }

      // onButtonClick(){   // si la funcion se escribe asi hace falta bindear el this para no perder la referencia
      //   console.log('this', this);
      //   this.setState({
      //     contador: this.state.contador + 1,
      //   });
      // }

      onButtonClick = () => {  // si se escribe con arrow function no hace falta bindear el this
        console.log('this arrow', this)
        this.setState({
          contador: this.state.contador + 1
        })
      }

      render() {
        return (
          <div>
            <button onClick={this.onButtonClick}>Suma uno!</button>
            <p>Hola! van {this.state.contador}</p>
          </div>
        )
      }
    };

    ReactDOM.render(<Contador numero={0} />, document.getElementById('app'));
  </script>
</body>

</html>
